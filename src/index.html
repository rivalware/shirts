<!DOCTYPE html>
<html>
  <head>
    <title>Shirt Chooser</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/shirts.css" />
  </head>

  <body>
    <div data-bind="foreach: players">
      <div class="player">
        <input data-bind="value: name" />
	<select data-bind="value: preference1, options: $root.numbers"></select>
	<select data-bind="value: preference2, options: $root.numbers"></select>
	<select data-bind="value: preference3, options: $root.numbers"></select>
      </div>
    </div>
    <button data-bind="click: generate">Generate</button>

    <script type="text/javascript" src="js/knockout-2.3.0.js"></script>
    <script type="text/javascript" src="js/shirts.js"></script>
  </body>
</html>
